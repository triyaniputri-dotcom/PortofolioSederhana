<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<body>
    <h2 align="center">Form Registrasi</h2>
    <form action="#" method="post"></form>
     <table align="center">
        <tr>
            <td>Nama Lengkap</td>
            <td>:</td>
            <td><input type="text" name="nama"
                pattern="[A-Za-z\s]+"
                title="Hanya boleh huruf dan spasi"
                placeholder="Masukan Nama Anda" required>
            </td>
        </tr>
         <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="tanggal_lahir"
                placeholder="DD/MM/YYYY" required>
            </td>
        </tr>
         <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="text" name="email"
                pattern="[a-z0-9._%+-]@[a-z0-9.-]+\.[a-z] {2,}$"
                placeholder="Email" required>
            </td>
        </tr>
        <tr>
            <td>No Telpon</td>
            <td>:</td>
            <td><input type="text" name="telpon"
                pattern="[0-9]{10,12}$"
                title="Masukan 10-12 digit angka"
                placeholder="Masukan Nomor telpon Anda" required>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <input type="radio" name="jk" value="laki-laki" id="jk">Laki-laki
                <input type="radio" name="jk" value="perempuan" id="jk">Perempuan
            </td>
        </tr>
        <tr>
            <td>hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="hobi" value="Membaca" id="hobi">Membaca
                <input type="checkbox" name="hobi" value="Olahraga" id="hobi">Olahraga
                <input type="checkbox" name="hobi" value="Musik" id="hobi">Musik
                <input type="checkbox" name="hobi" value="Treveling" id="hobi">Treveling
            </td>
        </tr>
        <tr>
            <td>Pekerjaan</td>
            <td>:</td>
            <td>
                <select name="Pekerjaan">
                <option value="">-- Pilih Pekerjaan</option>
                <option value="PNS">PNS</option>
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="Wiraswasta">Wiraswasta</option>
                <option value="Guru Honorer">Guru Honorer</option>
                <option value="Tidak Bekerja">Tidak Bekerja</option>
            </td>
        </tr>
        <tr>
            <td>Kota Asal</td>
            <td>:</td>
            <td>
                <select name="Kota Asal">
                <option value="">-- Pilih Kota</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Lampung">Lampung</option>
                <option value="Bandung">Bandung</option>
                <option value="Yogyakarta">Yogyakarta</option>
                <option value="Palembang">Palembang</option>
            </td>
        </tr>
        <tr>
            <td>Foto</td>
            <td>:</td>
            <td>
                <select name="Foto">
                <input type="file" name="foto" 
                placeholder="Masukan foto Anda">
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td>
                <textarea name="alamat" 
                pattern="[a-z0-9]{2}$" 
                placeholder="Masukkan Alamat Anda"></textarea>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
               <input type="password" name="password" 
               placeholder="Masukkan Password Anda">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="Kirim"> 
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</body>
</html>
